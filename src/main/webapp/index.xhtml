<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     template="/WEB-INF/templates/default.xhtml">
<h:form id="reg">
     <h2>XA Datasources</h2>
     <h:panelGrid columns="2" columnClasses="titleCell">
          <h:outputLabel value="Transaction Management Type:" />
          <h:selectOneMenu
               value="#{controller.config.transactionManagementType}">
               <f:selectItems
                    value="#{controller.config.transactionManagementTypes}" />
          </h:selectOneMenu>
          <h:commandButton value="Test" action="#{controller.test}" />
          <h:commandButton value="List" action="#{controller.list}" />
          <h:commandButton value="Clear Databases"
               action="#{controller.clear}" />
          <h:commandButton value="Reset" action="index.xhtml" />
     </h:panelGrid>
     <br />
     <hr />
     <br />
     <h:panelGroup rendered="#{controller.response != null}">
          <h:outputText value="Response: #{controller.response}" />
          <ul>
               <ui:repeat var="s"
                    value="#{controller.response.stepsCompleted}">
                    <li>#{s}</li>
               </ui:repeat>
          </ul>
     </h:panelGroup>
     <h:panelGroup rendered="#{controller.listDatabases != null}">
          <h:outputText value="List" />
          <ul>
               <ui:repeat var="p"
                    value="#{controller.listDatabases.placeDatabase1}">
                    <li>#{p}</li>
               </ui:repeat>
          </ul>
          <ul>
               <ui:repeat var="a"
                    value="#{controller.listDatabases.animalDatabase2}">
                    <li>#{a}</li>
               </ui:repeat>
          </ul>
     </h:panelGroup>
     <h:panelGroup rendered="#{controller.clearDatabases != null}">
          <h:outputText value="Clear Databases" />
          <ul>
               <li>#{controller.clearDatabases.placeDatabase1}</li>
               <li>#{controller.clearDatabases.animalDatabase2}</li>
          </ul>
     </h:panelGroup>
     <br />
     <h:inputTextarea rows="2" cols="150"
          rendered="#{controller.info != null}"
          value="#{controller.info}" readonly="true" />
     <h:inputTextarea rows="50" cols="150"
          rendered="#{controller.error != null}"
          value="#{controller.error}" readonly="true" />
     <br />
</h:form>
</html>
